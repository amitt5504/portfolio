        <a class="navbar-brand" href="#">Aaron J Mitchell</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse w-100 order-3 dual-collapse" id="navbarNav">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h2>Contact</h2>
                <hr>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <form>

                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="name" class="form-control" id="nameInput" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="emailInput" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="messageInput">Message</label>
                        <textarea class="form-control" id="messageInput" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info" style="background-color: #4aaaac;">Submit</button>
                </form>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <br>
    <footer class="footer py-2 text-white" style="background-color: #000000;">
